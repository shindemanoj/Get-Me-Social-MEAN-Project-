    <div class="container-fluid">
        <div ng-show="model.registrationerror"
             class="alert alert-danger text-center"
             role="alert"> {{model.registrationerror}}</div>
        <div ng-show="model.error" class="alert alert-danger text-center" role="alert">
            {{model.error}}
        </div>


        <form method="POST" name="form" novalidate>
            <div class="form-group">
                <div class="form-group">

                    <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>

        <input ng-model="model.user.username"
               id="username"
               class="form-control"
               placeholder="Username"
               required/>
            </div>
                </div>

                <div class="form-group">

                    <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
        <input ng-model="model.user.password"
               id="password" type="password"
               class="form-control"
               placeholder="Password"
               required/>
                    </div>
                </div>

            </div>
        </form>

        <div class="form-group">
        <div class="wbdev-buttons-style">
<a ng-click="model.login(model.user)" class="btn btn-primary btn-block">Login</a>
            <a href="/auth/facebook" class="btn btn-info btn-block">
                <span class="fa fa-facebook"></span> Login with Facebook
            </a>
            <a href="/auth/google" class="btn btn-danger btn-block">
                <span class="fa fa-google-plus"></span> Login with Google
            </a>
<a href="#register" class="btn btn-success btn-block">Register</a>

        </div>
</div>
    </div>
