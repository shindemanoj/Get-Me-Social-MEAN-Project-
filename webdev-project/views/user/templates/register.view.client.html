<div class="container-fluid">
    <div ng-show="model.registrationerror"
         class="alert alert-danger text-center"
         role="alert"> {{model.registrationerror}}</div>
    <div ng-show="model.passwordmismatch"
         class="alert alert-danger text-center"
         role="alert"> {{model.passwordmismatch}}</div>
        <form class="form-horizontal ng-pristine ng-valid ng-valid-email">
            <div class="form-group">


                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>

                <input ng-model="model.user.firstName"
                       id="firstname" type="text"
                       class="form-control ng-pristine ng-valid ng-touched"
                       placeholder="First Name"/>
                </div>
            </div>
            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>

                <input ng-model="model.user.lastName" id="lastname" type="text"
                       class="form-control ng-pristine ng-valid ng-touched"
                       placeholder="Last Name"/>
                </div>
            </div>

            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                <input type="email"
                           class="form-control"
                           id="email"
                           ng-model="model.user.email"
                           placeholder="abc@gmail.com"/>
                </div>
            </div>

            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
        <input ng-model="model.user.username" id="username" type="text"
               class="form-control"
               placeholder="Username"
               required/>
                </div>
            </div>

            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
        <input ng-model="model.user.password" id="password" type="password"
               class="form-control"
               placeholder="Password"/>
                </div>
            </div>

            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>

        <input id="password1" type="password"
               ng-model="model.user.passwordverification"
               class="form-control"
               placeholder="Verify Password"/>
                </div>
            </div>

            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-globe"></i>
                    </span>

        <input ng-model="model.user.address"
               id="address" type="text"
               class="form-control"
               placeholder="Address"
               required/>
                </div>
            </div>

            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-globe"></i>
                    </span>


        <input ng-model="model.user.zipcode"
               id="zipcode" type="text"
               class="form-control"
               placeholder="Zipcode"
               required/>
                </div>
            </div>

            <div class="form-group">

                    <label>Your Interests</label>
                <div class="checkbox">
                <label><input  type="checkbox"  ng-model="model.user.sports" name="interest" />Sports</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"  ng-model="model.user.movies" name="interest" />Movies</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="model.user.rest" name="interest"/>Restuarents</label>
                </div>
            </div>
            </div>
        </form>

    <div class="form-group">
        <a class="btn btn-primary btn-block"
           ng-click="model.registerUser(model.user)">Register</a>

        <a class="btn btn-danger  btn-block"
           href="#login">Cancel</a>
    </div>
