    <div class="container-fluid ">

        <div CLASS="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>

        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>

        <form class="form-horizontal ng-pristine ng-valid ng-valid-email">
            <div class="form-group">
                <label for="user-role" class="col-sm-2 control-label">User Role</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.role" type="text" id="user-role" class="form-control ng-pristine ng-valid ng-touched" placeholder="Role">
                </div>
            </div>
            <div class="form-group">
                <label for="first-name" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                <input ng-model="model.user.firstName" type="text" id="first-name" class="form-control ng-pristine ng-valid ng-touched" placeholder="Gary">
            </div>
            </div>

            <div class="form-group">
                <label for="last-name" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="wilson">
            </div>
            </div>

            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email address</label>
                <div class="col-sm-10">
                <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="abc@gmail.com">
            </div>
            </div>


            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.address" type="text" class="form-control" id="address" placeholder="abc@gmail.com">
                </div>
            </div>

            <div class="form-group">
                <label for="zipcode" class="col-sm-2 control-label">Zipcode</label>
                <div class="col-sm-10">
                    <input ng-model="model.user.zipcode" type="text" class="form-control" id="zipcode" placeholder="abc@gmail.com">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Your Interests</label>
                <div class="col-sm-10">
                <div class="checkbox">
                    <label><input  type="checkbox"  ng-model="model.user.sports" name="interest" />Sports</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"  ng-model="model.user.movies" name="interest" />Movies</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="model.user.rest" name="interest"/>Restuarents</label>
                </div>
                </div>
            </div>
        </form>
        <div class=" col-sm-offset-2 col-sm-10">
            <a class="btn btn-primary btn-block" ng-click="model.updateUser(model.user)">Update</a>

        </div>
