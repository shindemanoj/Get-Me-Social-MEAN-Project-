<div class="container">
    <div class="form-group">
    <ul class="nav nav-tabs">
        <li ng-if="model.user.sports" role="presentation" class="active"><a href="#/user/sport">Sport Event</a></li>
        <li ng-if="model.user.movies" role="presentation"><a href="#/user/movie">Movie Review</a></li>
        <li ng-if="model.user.rest" role="presentation"><a href="#/user/restaurant">Restaurant Review</a></li>
    </ul>
    </div>


        <form>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">

                        <i class="glyphicon glyphicon-king"></i>
                    </span>

                    <input ng-model="model.event.eventName" id="sport-name" type="text"
                           class="form-control"
                           placeholder="Sport Event Name"/>
                </div>
            </div>

            <div class="form-group ">
                <div class="input-group ">
                    <span class="input-group-addon ">
                        <i class="glyphicon glyphicon-picture"></i>
                    </span>

                <input  ng-model="model.event.url"
                        id="image-url"
                        class="form-control"
                        type="text"
                        placeholder="Image URL"/>

                </div>
                <button class="btn btn-info btn-block" data-target="#myModal" data-toggle="modal">
                    Search images
                </button>
            </div>


                <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-text-width"></i>
                    </span>

                <textarea ng-model="model.event.description"
                          class="form-control"
                          id="sport-review"
                          placeholder="Enter the event description"
                          rows="3"></textarea>
                    </div>
                </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-globe"></i>
                    </span>
                <input  ng-model="model.event.address"
                        id="address"
                        class="form-control"
                        type="text"
                        placeholder="Address"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-globe"></i>
                    </span>
                <input  ng-model="model.event.zipcode"
                        id="zipcode"
                        class="form-control"
                        type="text"
                        placeholder="Zip Code"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </span>

                <input type="date" ng-model="model.event.eventDate"
                       class="form-control"
                       id="da"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-time"></i>
                    </span>

                <input type="time" ng-model="model.event.eventDate"
                       class="form-control"
                       id="ti"/>
                </div>
            </div>
        </form>


    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Search for images</h4>
                </div>
                <div class="modal-body">

                    <div class="container-fluid wbdev-container-side-space-fix">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <input ng-model="searchText"
                                           type="text"
                                           placeholder="Search images"
                                           class="form-control">
                                    <span class="input-group-btn">
                    <a ng-click="model.searchPhotos(searchText)"
                       class="btn btn-default"
                       type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="col-xs-4 wbdev-flickr-image-box"
                                     ng-repeat="photo in model.photos.photo">
                                    <img ng-click="model.selectPhoto(photo)" data-dismiss="modal"
                                         class="img-thumbnail"
                                         ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_q.jpg"/>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    <a class="btn btn-primary btn-block"
       ng-click="model.registerEvent(model.event, 'SPORT')">Create</a>

<a class="btn btn-danger  btn-block"
   href="#user/events">Cancel</a>
</div>
