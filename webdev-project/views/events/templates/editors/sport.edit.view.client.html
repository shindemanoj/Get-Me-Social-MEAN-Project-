<div class="form-group text-primary text-center">
<h4 class="btn-group-justified">Make changes to the event !</h4>
</div>
<div class="container-fluid">
    <form class="form-horizontal ng-pristine ng-valid ng-valid-email">

        <div class="form-group">
            <label for="sport-name" class="col-sm-2 control-label">Sport Event Name</label>
            <div class="col-sm-10">
            <input ng-model="model.event.eventName" id="sport-name" type="text"
                   class="form-control"
                   placeholder="Sport Name"/>
            </div>
        </div>

        <div class="form-group">
            <label for="image-url" class="col-sm-2 control-label">Image URL</label>
            <div class="col-sm-10">
            <input  ng-model="model.event.url"
                    id="image-url"
                    class="form-control"
                    type="text"
                    placeholder="Image URL"/>
                <button class="btn btn-info btn-block" data-target="#myModal" data-toggle="modal">
                    Search images
                </button>
            </div>

        </div>

        <div class="form-group">
            <label for="sport-review" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
            <textarea ng-model="model.event.description"
                      class="form-control"
                      id="sport-review"
                      rows="3"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="image-url" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
            <input  ng-model="model.event.address"
                    id="address"
                    class="form-control"
                    type="text"
                    placeholder="Address"/>
            </div>
        </div>

        <div class="form-group">

            <label for="zipcode" class="col-sm-2 control-label">Zip Code</label>
            <div class="col-sm-10">
            <input  ng-model="model.event.zipcode"
                    id="zipcode"
                    class="form-control"
                    type="text"
                    placeholder="Zip Code"/>
            </div>
        </div>

        <div class="form-group">

            <label for="da" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
            <input type="date" ng-model="model.event.eventDate"
                   class="form-control"
                   id="da"/>
            </div>
        </div>

        <div class="form-group">
            <label for="ti" class="col-sm-2 control-label">Time</label>
            <div class="col-sm-10">
            <input type="time" ng-model="model.event.eventDate"
                   class="form-control"
                   id="ti"/>
            </div>
        </div>

    </form>


<div class="col-sm-offset-2 col-sm-10">

<a class="btn btn-primary btn-block"
   ng-click="model.updateEvent(model.event)">Update</a>

<a class="btn btn-danger  btn-block"
   href="#user/events">Cancel</a>
</div>
</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Search for images</h4>
            </div>
            <div class="modal-body">

                <div class="container-fluid wbdev-container-side-space-fix">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <input ng-model="searchText"
                                       type="text"
                                       placeholder="Search images"
                                       class="form-control">
                                <span class="input-group-btn">
                    <a ng-click="model.searchPhotos(searchText)"
                       class="btn btn-default"
                       type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-4 wbdev-flickr-image-box"
                                 ng-repeat="photo in model.photos.photo">
                                <img ng-click="model.selectPhoto(photo)" data-dismiss="modal"
                                     class="img-thumbnail"
                                     ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_q.jpg"/>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
